<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DSA Practice w/ AI Tutor</title>
    <link rel="stylesheet" href="../dsaide/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Practice DSA w/ AI Tutor!</h1>

      <!-- Master Buttons (Categories) -->
      <div id="category-buttons">
        <!-- Each buttonâ€™s `data-category` attribute corresponds to a JSON file name -->
        <button class="category-btn" data-category="python_basics">
          Python Basics
        </button>
        <button class="category-btn" data-category="arrays_hashing">
          Arrays &amp; Hashing
        </button>
        <button class="category-btn" data-category="two_pointers">
          Two Pointers
        </button>
        <button class="category-btn" data-category="binary_search">
          Binary Search
        </button>
        <button class="category-btn" data-category="trees_tries">
          Trees &amp; Tries
        </button>
      </div>

      <!-- Detail View Container -->
      <div id="problems-container" class="problems-container">
        <!-- Problems will be rendered here dynamically by JavaScript -->
        <p>Select a category above to view problems...</p>
      </div>
    </div>

    <!-- JS that enables the master-detail dynamic view -->
    <script src="../dsaide/js/landing.js"></script>
  </body>
</html>
